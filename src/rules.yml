entities:
  - type: WindowsService
    name: name
    metrics:
        - provider_name: wmi_service_start_mode
          type: gauge
          nrdb_name: startMode
          skip_value: 0
          attributes: [start_mode]
        - provider_name: wmi_service_state
          type: gauge
          nrdb_name: state
          skip_value: 0
          attributes: [state]
        - provider_name: wmi_service_status
          type: gauge
          nrdb_name: status
          skip_value: 0
          attributes: [status]
